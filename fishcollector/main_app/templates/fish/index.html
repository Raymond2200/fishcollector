{% extends 'base.html' %}
{% block content %}

<h1>Fish List</h1>

{% for f in fish %}
    <div class="card">
        <a href="/fish/{{f.id}}">
            <div class="card-content">
                <span class="card-title">{{ f.name }}</span>
                <p>Breed: {{ f.breed }}</p>
                <p>Description: {{ f.description }}</p>
                {% if f.age > 0 %}
                    <p>Age: {{ f.age }}</p>
                {% else %}
                    <p>Age: Fishy</p>
                {% endif %}
            </div>
        </a>
        <a href="/fish/{{ f.id }}/delete" class="waves-effect waves-light btn red">DELETE</a>
        <a href="/fish/{{ f.id }}/edit" class="waves-effect waves-light btn">EDIT</a>
    </div>
{% endfor %}

{% endblock %}
